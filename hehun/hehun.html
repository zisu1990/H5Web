<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>八字合婚</title>
</head>

<body>

    <div class="topHeader">
        <div class="topContent">
            <a href="#" class="topHeaderLeft" onClick="javascript :history.back(-1)">
                <img src="../img/arr-left.png" alt="" srcset="">
            </a>
            <span href="" class="headerTittle">八字合婚</span>
            <a href="#" class="topHeaderRight"></a>
        </div>
    </div>

    <div class="HH-banner">
        <img src="../img/HH-banner.png" alt="" srcset="">
    </div>

    <div class="HH-info">
        <div class="HH-info-tittle">
            <img src="../img/HH-title.png" alt="" srcset="">
        </div>

        <div class="HH-man-info mt40">
            <img src="../img/man.png" alt="">
            <div class="HH-info-input">
                <label> 男方姓名：</label>
                <input type="text" placeholder="请输入男方姓名">
            </div>
            <div class="HH-info-input">
                <label> 男方生辰：</label>
                <input type="text" placeholder="请输入男方生辰">
            </div>
        </div>

        <div class="HH-man-info mt40">
            <img src="../img/woman.png" alt="">
            <div class="HH-info-input">
                <label> 女方姓名：</label>
                <input type="text" placeholder="请输入女方姓名">
            </div>
            <div class="HH-info-input">
                <label> 女方生辰：</label>
                <input type="text" placeholder="请输入女方生辰">
            </div>
        </div>

        <div class="btn-submit">确定</div>

        <div class="HH-tip">
            <h1>友情提示</h1>
            <p>八字合婚并非定数，俗话说：'十年修得同船渡，百年修得共枕眠'，每个人都应相互珍惜累世修来的缘份，爱人之间应相互理解、尊重、多鼓励、多看优点、包容缺点，没有100分的另一半，只有50分的两个人</p>
        </div>
    </div>





</body>

</html>
