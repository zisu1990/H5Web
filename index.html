    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script>
        var vue = new Vue({
            el: '#index',
            data: {
                n:0,
                imgArr:[
                    './img/banner1.jpg',
                    './img/banner3.png'
                ]
            },
            methods:{
                play(){
                this.timer = setInterval(this.autoPlay,2000)
                },
                autoPlay(){
                this.n++;
                if(this.n == this.imgArr.length){
                    this.n = 0;
                }
                }
            },
            mounted:function(){  //挂载完成
                this.play();
            },
            destroyed:function(){  //销毁
                clearInterval(this.timer)
            }
        })
    </script>
