<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>八字合婚</title>
</head>

<body>
    <div id="hehun">
        <div class="topHeader">
            <div class="topContent">
                <a href="#" class="topHeaderLeft" onClick="javascript :history.back(-1)">
                    <img src="../img/arr-left.png" alt="" srcset="">
                </a>
                <span href="" class="headerTittle">八字合婚</span>
                <a href="#" class="topHeaderRight"></a>
            </div>
        </div>

        <div class="HH-banner">
            <img src="../img/HH-banner.png" alt="" srcset="">
        </div>

        <div class="HH-info">
            <div class="HH-info-tittle">
                <img src="../img/HH-title.png" alt="" srcset="">
            </div>

            <div class="HH-man-info mt40">
                <img src="../img/man.png" alt="">
                <div class="HH-info-input">
                    <label> 男方姓名：</label>
                    <input type="text" placeholder="请输入男方姓名" v-model="namea">
                </div>
                <div class="HH-info-input">
                    <label> 男方生辰：</label>
                    <input type="text" id="date-group1-3" placeholder="请选择男方生辰" v-model="solarbirtha">
                </div>
            </div>

            <div class="HH-man-info mt40">
                <img src="../img/woman.png" alt="">
                <div class="HH-info-input">
                    <label> 女方姓名：</label>
                    <input type="text" placeholder="请输入女方姓名" v-model="nameb">
                </div>
                <div class="HH-info-input">
                    <label> 女方生辰：</label>
                    <input type="text" id="date-group1-4" placeholder="请选择女方生辰" v-model='solarbirthb'>
                </div>
            </div>

            <a href="#" class="btn-submit" @click="submit">确定</a>

            <div class="HH-tip">
                <h1>友情提示</h1>
                <p>八字合婚并非定数，俗话说：'十年修得同船渡，百年修得共枕眠'，每个人都应相互珍惜累世修来的缘份，爱人之间应相互理解、尊重、多鼓励、多看优点、包容缺点，没有100分的另一半，只有50分的两个人</p>
            </div>
        </div>
    </div>

    <script src="../js/rolldate.min.js"></script>
    <!-- <script src="../js/jquery-3.4.1.js"></script> -->
    <script>
        new Rolldate({
            el: '#date-group1-3',
            format: 'YYYY-MM-DD hh:mm',
            beginYear: 2000,
            endYear: 2100
        })
        new Rolldate({
            el: '#date-group1-4',
            format: 'YYYY-MM-DD hh:mm',
            beginYear: 2000,
            endYear: 2100

        })
    </script>

    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script>
        var vue = new Vue({
            el: '#hehun',
            data: {
                namea: '小吴',
                nameb: '',
                solarbirtha: '',
                solarbirthb: ''
            },
            methods: {
                submit() {
                    axios.post('http://h5.anhuiqingyou.com/hehun/info', {
                            namea: this.namea,
                            solarbirtha: this.solarbirtha,
                            nameb: this.nameb,
                            solarbirthb: this.solarbirthb
                        })
                        .then((res) => {
                            console.log(res, '合婚')
                        })
                        .catch(function (error) {
                            console.log(error);
                        });
                }
            },

            mounted: function () {




            },

        })
    </script>

</body>

</html>
