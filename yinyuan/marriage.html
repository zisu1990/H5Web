<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的姻缘</title>
    <link rel="stylesheet" href="../css/WKstyle.css">
    <script src="../js/rolldate.min.js"></script>
</head>

<body>
    <div class="topHeader">
        <div class="topContent">
                <a href="#" onClick="javascript :history.back(-1)">
                        <img src="../img/arr-left.png" alt="" srcset="">
                    </a>
            <span href="" class="headerTittle">我的姻缘</span>
            <a href="#" class="topHeaderRight"></a>
        </div>
    </div>
    <!-- banner -->
    <div class="banner">
        <img src="../img/yinyuanbanner.png" alt="图片" />
    </div>
    <!-- content -->
    <div class="content content-yinyuanbg">
        <div class="register">
            <ul>
                <li>
                    <span>您的姓名：</span><input type="text" placeholder="请输入姓名">
                </li>
                <li>
                    <span>您的性别：</span><input type="text" placeholder="请输入性别">
                </li>
                <li>
                    <span>您的生日：</span><input class="noscale" type="text" id="date-group1-3" placeholder="请选择生日">
                </li>
            </ul>
        </div>
        <div class="btn hv" onclick="goresultpage()">
            <span>马上测算</span>
        </div>
        <div class="cesuan">
            <img src="../img/yinyuancesuan.png" alt="">
        </div>
        <div class="cesuan-info">
            <img src="../img/yinyuannews2.png" alt="">
        </div>
        <div class="cesuan-info">
            <img src="../img/yinyuannews.png" alt="">
        </div>
        <div class="cesuan-info">
            <img src="../img/yinyuannews1.png" alt="">
        </div>

    </div>
    <script>
        function goresultpage() {
            window.location.href = "./marriageresult.html"
        }
        new Rolldate({
            el: '#date-group1-3',
            format: 'YYYY-MM-DD hh',
            beginYear: 2000,
            endYear: 2100,
            init: function () {
                console.log('插件开始触发');
            },
            moveEnd: function (scroll) {
                console.log(scroll)
                console.log('滚动结束');
            },
            confirm: function (date) {
                console.log(date)
                console.log('确定按钮触发');
            },
            cancel: function () {
                console.log('插件运行取消');
            }
        })
    </script>
</body>

</html>
